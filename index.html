<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Введите город">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error" style="display: none;">
            <p>Неверные данные</p>
        </div>
        <div class="weather" style="display: none;">
            <img src="images/rain.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">25&deg;c </h1>
            <h2 class="city">Минск</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Влажность</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 м/c</p>
                        <p>Скорость ветра</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast" style="display: none;">
            <div class="day-1 day">
                <p class="date"></p>
                <img src="" alt="Weather Icon" class="forecast-icon">
                <p class="temp"></p>
            </div>
            <div class="day-2 day">
                <p class="date"></p>
                <img src="" alt="Weather Icon" class="forecast-icon">
                <p class="temp"></p>
            </div>
            <div class="day-3 day">
                <p class="date"></p>
                <img src="" alt="Weather Icon" class="forecast-icon">
                <p class="temp"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
